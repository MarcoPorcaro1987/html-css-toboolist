<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- intestazione -->
        <header>
               <img class="img-logo" src="img/Logo.png" alt="logo Toboolist">
               <h1 class="title-logo">Toboolist</h1>
        </header>
        <!-- /intestazione -->
        
        <!-- sezioni e contenuti -->
        <main>
            <div class="container">
                <!-- bottoni -->
                <div class="buttons">
                    <button class="button-task"> <span class="text-button">Add Task</span></button>
                    <button class="button-section"> <span class="text-button"> Add Section</span></button>
                </div>
                <!-- /bottoni -->
                <!-- sezioni -->
                <div class="sections"> 
                    <section>
                        <h2><span>&#11206;</span>New Task</h2>
                        <ul>
                            <li><span class="check true">&#10003; </span> Quarterly Newsletter <span class="target blue">Editorial</span></li>
                        </ul>
                    </section>
                    <section>
                        <h2><span>&#11206;</span>Today</h2>
                        <ul>
                            <li><span class="check true">&#10003;</span> Recruiting blog post <span class="target blue">Editorial</span></li>
                            <li><span class="check true">&#10003;</span> Mobile app launch <span class="target violet">Q1 goals</span></li>
                            <li><span class="check false">&#10007;</span> Interview John H. <span class="target grey">Recruiting</span></li>
                            <li><span class="check true">&#10003;</span> Summit update to mobile storefronts <span class="target orange">Mobile</span></li>
                        </ul>
                    </section>


                </div>
                <!-- /sezioni -->
            </div>

        </main>
        <!-- /sezioni e contenuti -->
    </body>
</html>
